<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확인 팝업</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Popup Container */
        .popup {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Popup Header */
        .popup-header {
            background: white;
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #e9ecef;
        }

        .popup-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        .popup-icon svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        .popup-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: -0.3px;
        }

        /* Popup Body */
        .popup-body {
            padding: 40px 30px 30px;
            text-align: center;
        }

        .info-box {
            background: #f8f9ff;
            border: 2px solid #e8ebff;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: left;
        }

        .info-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #8b92a9;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 16px;
            color: #1a1a2e;
            font-weight: 700;
        }

        .highlight-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 20px;
            font-weight: 800;
            margin-top: 15px;
        }

        .confirm-message {
            font-size: 16px;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .warning-box {
            background: #fff5f5;
            border: 1px solid #ffd6d6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .warning-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: #ff4757;
        }

        .warning-text {
            font-size: 14px;
            color: #c92a2a;
            font-weight: 500;
            text-align: left;
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            letter-spacing: -0.2px;
        }

        .btn-cancel {
            background: #f1f3f5;
            color: #495057;
        }

        .btn-cancel:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-confirm:active,
        .btn-cancel:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .popup {
                margin: 20px;
            }

            .popup-body {
                padding: 30px 20px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                gap: 10px;
            }

            .btn {
                font-size: 15px;
                padding: 14px 20px;
            }
        }

        /* Hide popup initially */
        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Popup Overlay -->
    <div class="overlay" id="confirmationPopup">
        <div class="popup">
            <!-- Header -->
            <div class="popup-header">
                <div class="popup-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h3 class="popup-title">입력 정보 확인</h3>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <div class="info-box">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">학교</div>
                            <div class="info-value">한국초</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">학년</div>
                            <div class="info-value">3학년</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">반</div>
                            <div class="info-value">1반</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">이름</div>
                            <div class="info-value">박종경</div>
                        </div>
                    </div>
                    <div class="highlight-name">박종경</div>
                </div>

                <p class="confirm-message">
                    위 정보가 맞으십니까?
                </p>

                <div class="warning-box">
                    <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p class="warning-text">
                        확인 후에는 정보를 변경할 수 없습니다.
                    </p>
                </div>

                <div class="button-group">
                    <button class="btn btn-cancel" onclick="closePopup()">다시 확인</button>
                    <button class="btn btn-confirm" onclick="confirmAndProceed()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize popup on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        });

        // Close popup
        function closePopup() {
            const popup = document.getElementById('confirmationPopup');
            popup.classList.add('hidden');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }

        // Confirm and proceed
        function confirmAndProceed() {
            console.log('사용자 정보 확인됨');
            // 실제로는 다음 단계로 진행
            alert('확인되었습니다. 시험을 시작합니다.');
            closePopup();
        }

        // Close on overlay click
        document.getElementById('confirmationPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // ESC key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
