<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학업성취도 검사 - 시험 목록</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans KR', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-16">
                <div class="flex items-center space-x-3 text-sm">
                    <span class="text-gray-600">디지털교육 성과 진단 및 효과 분석 연구</span>
                    <span class="text-gray-300">|</span>
                    <span class="font-semibold text-gray-900">학업성취도 검사</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- User Info -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">응시 가능한 시험</h1>
            <div class="flex items-center space-x-4 text-sm text-gray-600">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    학교: <span class="font-medium text-gray-900 ml-1">한국초등학교</span>
                </span>
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    학년: <span class="font-medium text-gray-900 ml-1">3학년</span>
                </span>
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    반: <span class="font-medium text-gray-900 ml-1">1반</span>
                </span>
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                    이름: <span class="font-medium text-gray-900 ml-1">홍길동</span>
                </span>
            </div>
        </div>

        <!-- Exam Cards -->
        <div class="grid gap-6 md:grid-cols-2">
            <!-- 과목1 Card -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">과목1</h3>
                            <p class="text-sm text-gray-600 mt-1">2024.11.01 ~ 2024.11.30</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                            응시 가능
                        </span>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">시험 시간</span>
                            <span class="font-medium text-gray-900">40분</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">문항 수</span>
                            <span class="font-medium text-gray-900">25문항</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">응시 상태</span>
                            <span class="font-medium text-gray-900">응시 가능</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="bg-gray-200 rounded-full h-2">
                            <div class="bg-gray-600 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                        <p class="text-xs text-gray-600 mt-1">진행률 0%</p>
                    </div>

                    <button onclick="startExam('과목1')" class="w-full bg-gray-900 text-white py-2 px-4 rounded-md font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors">
                        응시하기
                    </button>
                </div>
            </div>

            <!-- 과목2 Card -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">과목2</h3>
                            <p class="text-sm text-gray-600 mt-1">2024.11.01 ~ 2024.11.30</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            응시 완료
                        </span>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">시험 시간</span>
                            <span class="font-medium text-gray-900">40분</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">문항 수</span>
                            <span class="font-medium text-gray-900">25문항</span>
                        </div>
                        <div class="flex items-center text-sm">
                            <span class="text-gray-600 w-20">응시 상태</span>
                            <span class="font-medium text-green-600">응시 완료</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="bg-gray-200 rounded-full h-2">
                            <div class="bg-green-600 h-2 rounded-full" style="width: 100%"></div>
                        </div>
                        <p class="text-xs text-gray-600 mt-1">진행률 100%</p>
                    </div>

                    <button disabled class="w-full bg-green-600 text-white py-2 px-4 rounded-md font-medium cursor-not-allowed opacity-75">
                        응시완료
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function startExam(subject) {
            // Show confirmation dialog
            if (confirm(`${subject} 시험을 시작하시겠습니까?\n\n시험이 시작되면 40분 동안 진행됩니다.`)) {
                showToast(`${subject} 시험을 시작합니다.`, 'success');
                // In real app, redirect to exam page
                // window.location.href = `/exam/${subject}`;
            }
        }

        function showToast(message, type = 'info') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast-notification');
            existingToasts.forEach(toast => toast.remove());
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast-notification fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 translate-y-full z-50';
            
            // Set toast style based on type
            const styles = {
                info: 'bg-gray-900 text-white',
                success: 'bg-green-600 text-white',
                error: 'bg-red-600 text-white'
            };
            
            toast.classList.add(...styles[type].split(' '));
            
            // Set toast content
            const icons = {
                info: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>',
                success: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>',
                error: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
            };
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${icons[type]}
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Animate toast
            setTimeout(() => {
                toast.classList.remove('translate-y-full');
                toast.classList.add('translate-y-0');
            }, 100);
            
            // Remove toast after delay
            setTimeout(() => {
                toast.classList.add('translate-y-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Add page load animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.bg-white');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
