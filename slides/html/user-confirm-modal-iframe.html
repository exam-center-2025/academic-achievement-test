<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확인 팝업</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans KR', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-transparent font-sans antialiased min-h-screen flex items-center justify-center p-5">
    <!-- Popup without overlay for iframe display -->
    <div class="w-full max-w-xl mx-auto">
        <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="px-8 pt-8 pb-6 text-center border-b border-gray-100">
                <h3 class="text-xl font-semibold text-gray-900 tracking-tight">입력 정보 확인</h3>
            </div>

            <!-- Body -->
            <div class="p-8">
                <div class="bg-gray-50 border border-gray-100 rounded-md p-6 mb-6">
                    <div class="grid grid-cols-2 gap-5 mb-5">
                        <div class="flex flex-col gap-1">
                            <div class="text-sm text-gray-500 font-normal">학교</div>
                            <div class="text-base text-gray-900 font-semibold">한국초등학교</div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div class="text-sm text-gray-500 font-normal">학년</div>
                            <div class="text-base text-gray-900 font-semibold">3학년</div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div class="text-sm text-gray-500 font-normal">반</div>
                            <div class="text-base text-gray-900 font-semibold">1반</div>
                        </div>
                        <div class="flex flex-col gap-1">
                            <div class="text-sm text-gray-500 font-normal">이름</div>
                            <div class="text-base text-gray-900 font-semibold">박종경</div>
                        </div>
                    </div>
                    
                    <div class="text-center pt-6 mt-5 border-t border-gray-200">
                        <div class="text-sm text-gray-600 mb-2">학생 이름</div>
                        <div class="text-2xl text-gray-900 font-bold tracking-tight">박종경</div>
                    </div>
                </div>

                <p class="text-base text-gray-700 text-center mb-6 leading-relaxed">
                    위 정보가 맞으신가요?
                </p>

                <div class="bg-amber-50 border border-amber-200 rounded-md p-3 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-amber-800">주의사항</h3>
                        <div class="mt-1 text-sm text-amber-700">
                            <p>확인 후에는 정보를 변경할 수 없습니다.</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button class="px-6 py-3.5 bg-white text-gray-600 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                        다시 확인
                    </button>
                    <button class="px-6 py-3.5 bg-gray-900 text-white border border-gray-900 rounded-md text-sm font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive overrides for mobile -->
    <style>
        @media (max-width: 480px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
