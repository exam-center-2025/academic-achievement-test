<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학업성취도 검사 - 정보 확인</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans KR', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 bg-opacity-50 font-sans antialiased min-h-screen flex items-center justify-center">
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity"></div>

    <!-- Modal Content -->
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full m-4 transform transition-all">
        <!-- Modal Header -->
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 rounded-t-lg">
            <h3 class="text-lg font-semibold text-gray-900">입력 정보 확인</h3>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4">
            <div class="space-y-4">
                <!-- 학교 -->
                <div class="flex items-center justify-between py-3 border-b border-gray-100">
                    <span class="text-sm font-medium text-gray-600">학교</span>
                    <span class="text-sm font-semibold text-gray-900">한국초등학교</span>
                </div>

                <!-- 학년 -->
                <div class="flex items-center justify-between py-3 border-b border-gray-100">
                    <span class="text-sm font-medium text-gray-600">학년</span>
                    <span class="text-sm font-semibold text-gray-900">3학년</span>
                </div>

                <!-- 반 -->
                <div class="flex items-center justify-between py-3 border-b border-gray-100">
                    <span class="text-sm font-medium text-gray-600">반</span>
                    <span class="text-sm font-semibold text-gray-900">1반</span>
                </div>

                <!-- 이름 -->
                <div class="flex items-center justify-between py-3">
                    <span class="text-sm font-medium text-gray-600">학생 이름</span>
                    <span class="text-sm font-semibold text-gray-900">박종경</span>
                </div>
            </div>

            <!-- Question -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">위 정보가 맞으신가요?</p>
            </div>

            <!-- Warning Message -->
            <div class="mt-4 bg-amber-50 border border-amber-200 rounded-md p-3">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-amber-800">주의사항</h3>
                        <div class="mt-1 text-sm text-amber-700">
                            <p>확인 후에는 정보를 변경할 수 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 rounded-b-lg">
            <div class="flex justify-end space-x-3">
                <button 
                    onclick="handleCancel()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                    다시 확인
                </button>
                <button 
                    onclick="handleConfirm()"
                    class="px-4 py-2 text-sm font-medium text-white bg-gray-900 border border-transparent rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors">
                    정보가 맞습니다
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleConfirm() {
            // Show loading state
            showToast('정보를 확인했습니다. 시험 목록으로 이동합니다.', 'success');
            
            // In real app, save confirmation and redirect
            setTimeout(() => {
                // window.location.href = '/exam-list';
                console.log('Confirmed and redirecting to exam list');
            }, 1500);
        }

        function handleCancel() {
            // Show message
            showToast('정보를 다시 확인해주세요.', 'info');
            
            // In real app, go back to login
            setTimeout(() => {
                // window.location.href = '/login';
                console.log('Going back to login');
            }, 1500);
        }

        function showToast(message, type = 'info') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast-notification');
            existingToasts.forEach(toast => toast.remove());
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast-notification fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 translate-y-full z-50';
            
            // Set toast style based on type
            const styles = {
                info: 'bg-gray-900 text-white',
                success: 'bg-green-600 text-white',
                error: 'bg-red-600 text-white'
            };
            
            toast.classList.add(...styles[type].split(' '));
            
            // Set toast content
            const icons = {
                info: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>',
                success: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>',
                error: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
            };
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${icons[type]}
                    </svg>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Animate toast
            setTimeout(() => {
                toast.classList.remove('translate-y-full');
                toast.classList.add('translate-y-0');
            }, 100);
            
            // Remove toast after delay
            setTimeout(() => {
                toast.classList.add('translate-y-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Add modal animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.querySelector('.relative.bg-white');
            modal.style.opacity = '0';
            modal.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                modal.style.transition = 'all 0.3s ease';
                modal.style.opacity = '1';
                modal.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
