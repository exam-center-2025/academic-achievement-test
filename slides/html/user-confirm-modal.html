<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 확인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 14px;
            color: #212529;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Overlay - 심플한 배경 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Popup Container - 미니멀한 디자인 */
        .popup {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 440px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Popup Header - 심플한 헤더 */
        .popup-header {
            padding: 32px 32px 24px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            letter-spacing: -0.3px;
        }

        /* Popup Body */
        .popup-body {
            padding: 32px;
        }

        /* 정보 표시 영역 - 플랫한 디자인 */
        .info-container {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        .info-value {
            font-size: 16px;
            color: #000;
            font-weight: 600;
        }

        /* 이름 강조 표시 */
        .highlight-section {
            text-align: center;
            padding: 24px 0;
            border-top: 1px solid #f0f0f0;
            margin-top: 20px;
        }

        .highlight-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .highlight-name {
            font-size: 24px;
            color: #000;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* 확인 메시지 */
        .confirm-message {
            font-size: 15px;
            color: #333;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Buttons - exam-list와 동일한 버튼 디자인 */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border: 1px solid #000;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.2px;
        }

        .btn-cancel {
            background: #ffffff;
            color: #666;
            border-color: #e8e8e8;
        }

        .btn-cancel:hover {
            background: #f5f5f5;
            color: #666;
            border-color: #e8e8e8;
        }

        .btn-cancel:active {
            transform: scale(0.98);
        }

        .btn-confirm {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-confirm:hover {
            background: #333;
            border-color: #333;
        }

        .btn-confirm:active {
            transform: scale(0.98);
        }

        /* 경고 메시지 - 심플한 스타일 */
        .notice-text {
            font-size: 13px;
            color: #888;
            text-align: center;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: #f8f8f8;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .popup {
                margin: 16px;
                max-width: 100%;
            }

            .popup-header {
                padding: 24px 24px 20px;
            }

            .popup-body {
                padding: 24px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .button-group {
                gap: 10px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 20px;
            }

            .highlight-name {
                font-size: 20px;
            }
        }

        /* Hide popup initially */
        .overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Popup Overlay -->
    <div class="overlay" id="confirmationPopup">
        <div class="popup">
            <!-- Header -->
            <div class="popup-header">
                <h3 class="popup-title">입력 정보 확인</h3>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <div class="info-container">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">학교</div>
                            <div class="info-value">한국초등학교</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">학년</div>
                            <div class="info-value">3학년</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">반</div>
                            <div class="info-value">1반</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">이름</div>
                            <div class="info-value">박종경</div>
                        </div>
                    </div>
                    
                    <div class="highlight-section">
                        <div class="highlight-label">학생 이름</div>
                        <div class="highlight-name">박종경</div>
                    </div>
                </div>

                <p class="confirm-message">
                    위 정보가 맞으신가요?
                </p>

                <div class="notice-text">
                    확인 후에는 정보를 변경할 수 없습니다.
                </div>

                <div class="button-group">
                    <button class="btn btn-cancel" onclick="closePopup()">다시 확인</button>
                    <button class="btn btn-confirm" onclick="confirmAndProceed()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize popup on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Prevent body scroll when popup is open
            document.body.style.overflow = 'hidden';
        });

        // Close popup
        function closePopup() {
            const popup = document.getElementById('confirmationPopup');
            popup.classList.add('hidden');
            
            // Restore body scroll
            document.body.style.overflow = '';
            
            // 실제로는 이전 페이지나 입력 폼으로 돌아감
            console.log('정보 재입력 필요');
        }

        // Confirm and proceed
        function confirmAndProceed() {
            console.log('사용자 정보 확인됨');
            
            // 실제로는 서버에 확인 상태를 저장하고 시험 목록 페이지로 이동
            // localStorage.setItem('userConfirmed', 'true');
            // window.location.href = '/exam-list.html';
            
            alert('확인되었습니다. 시험 목록으로 이동합니다.');
            closePopup();
        }

        // Close on overlay click
        document.getElementById('confirmationPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // ESC key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
